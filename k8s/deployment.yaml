apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rapidrar
  namespace: rapidrar
  labels:
    app: rapidrar
spec:
  selector:
    matchLabels:
      app: rapidrar
  template:
    metadata:
      labels:
        app: rapidrar
    spec:
      containers:
      - name: rapidrar
        image: ghcr.io/your-username/rapidrar:latest # Replace with actual image path
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "2"
            memory: "2Gi"
          requests:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: MAX_WORKERS
          value: "4"
